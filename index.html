<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>North Sussex Judo</title>
  <link rel="stylesheet" href="./styles.css" />

  <body>
    <h1>North Sussex Judo</h1>

    <div class="wrapper">
      <form id="form">
        <h2>Cost Calculator</h2>
        <hr />

        <div class="inputs-wrapper">
          <label for="athlete-name">Athlete Name</label>
          <input type="text" id="athlete-name" name="athlete-name" required />

          <div class="training-plan-wrapper">
            <label for="training-plan" class="form-label">Training Plan</label>
            <select id="training-plan" class="form-field">
              <option value="beginner">Beginner - 2 sessions p/wk</option>
              <option value="intermediate">Intermediate - 3 sessions p/wk</option>
              <option value="elite">Elite - 5 sessions p/wk</option>
            </select>
          </div>
          <div>
            <label for="current-weight">Current Weight (kg)</label>
            <input type="number" id="current-weight" name="current-weight" />
          </div>

          <div>
            <label for="competitions-entered"
              >Number of Competitions Entered this Month (Optional)</label
            >
            <input
              type="number"
              id="competitions-entered"
              name="competitions-entered"
            />
          </div>

          <div>
            <label for="private-coaching-hours"
              >Number of Hours of Private Coaching (Optional)</label
            >
            <input
              type="number"
              id="private-coaching-hours"
              name="private-coaching-hours"
            />
          </div>

          <div>
            <button type="submit" id="submit-button">Submit</button>
          </div>
        </div>
      </form>

      <div class="athlete-info">
        <h2>Athlete Information</h2>
        <hr />

        <div class="outputs-wrapper">
          <div id="output" class="output-field">Awaiting Input...</div>
        </div>
      </div>
    </div>

    <!-- load your script here so the DOM exists when it runs -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
